<div class="container-fluid home" id="home">
    <div class="background container-fluid" style="background-image: url('{{ if .Site.Data.site.background }}{{ .Site.Data.site.background }}{{ else }}/assets/images/default-background.jpg{{ end }}');"></div>
    <div class="container content text-center">
        <img src="{{ if .Site.Data.site.author.image }}{{ .Site.Data.site.author.image }}{{ else }}/assets/images/default-avatar.jpg{{ end }}" class="rounded-circle mx-auto d-block img-fluid" />
        <h1 class="greeting">Console.WriteLine ("Hello, I am David")
        </h1>
        <div class="typing-carousel">
            <span id="ityped" class="ityped"></span>
            <span class="ityped-cursor"></span>
        </div>
        <ul id="typing-carousel-data">
            {{ range .Site.Data.site.author.summary }}
            <li>{{ . }}</li>
            {{ end }}
        </ul>
        <a href="#about"><i class="arrow bounce fa fa-chevron-down"></i></a>
    </div>
</div>
